<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            margin-left: 15px;
        }
        .authorized .add-btn, .authorized .notification-btn, .authorized .exit-btn, .authorized .filter-btn {
            display: block;
        }
        .non-authorized .auth-btn {
            display: block;
        }
        .authorized .auth-btn, .non-authorized .add-btn, .non-authorized .notification-btn, .non-authorized .exit-btn, .non-authorized .filter-btn {
            display: none;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
        }
        .car-list .car-item {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .car-list .car-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .car-list .car-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .car-list .car-item h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"],
        .form-container .switch-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover,
        .form-container .switch-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form method="post">
        <!-- Authorization Page Content -->
        <div id="authorization" class="content page">
            <div class="form-container">
                <h2>Authorization</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <form onsubmit="authorize(event)">
                    
                    <input type="submit" value="Authorize">
                </form>
                <!-- <a href="{% url 'register' %}">Register</a> -->
                <a href="{% url 'register' %}" class="switch-btn" >Not registered yet? Register here</a>
            </div>
        </div>

    </form>
    
   
        
        <!-- <button type="submit">Login</button> -->
    
    
</body>
</html>
