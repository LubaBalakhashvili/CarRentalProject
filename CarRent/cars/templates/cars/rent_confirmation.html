<!DOCTYPE html>
<html>
<head>
    <title>Rent Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            margin-left: 15px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .rent-confirmation-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .confirmation-details {
            margin-bottom: 20px;
        }

        .confirmation-details p {
            margin-bottom: 10px;
        }

        .profile-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="rent-confirmation-container">
        <h1>Rent Confirmation</h1>
        <div class="confirmation-details">
            <p>You have successfully rented the car.</p>
            <p><strong>Car:</strong> {{ rented_car.car.brand }} {{ rented_car.car.model }}</p>
            <p><strong>Number of days:</strong> {{ rented_car.rent_days }}</p>
            <p><strong>Total price:</strong> ${{ rented_car.total_price }}</p>
        </div>
        <a href="{% url 'profile' %}" class="profile-link">Go to Profile</a>
    </div>
</body>
</html>
