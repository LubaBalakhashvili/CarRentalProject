<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            margin-left: 15px;
        }
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        .edit-profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 10px;
        }

        button.save-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.save-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar" id="navbar">
        <div class="logo" onclick="showPage('home')">
            <a href="{% url 'car_list' %}">CarRent</a>
        </div>
        <div class="menu">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'add_car' %}" class="add-btn">Add Car</a>
                <a href="{% url 'car_filter' %}" class="filter-btn">Filter</a>
                <!-- <a href="#" class="notification-btn">Notifications</a> -->
                <a href="{% url 'logout' %}" class="exit-btn">Log Out</a> 
            {% else %}
                <a href="{% url 'car_filter' %}" class="filter-btn">Filter</a>
                <a href="{% url 'login' %}" class="auth-btn" onclick="showPage('authorization')">Login</a>
                
            {% endif %}
        </div>
    </nav>
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
